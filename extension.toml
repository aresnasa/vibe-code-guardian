id = "vibe-guardian"
name = "Vibe Code Guardian"
description = "Game-like checkpoint system for AI-assisted coding - save, load, and rollback your vibe coding sessions"
version = "0.1.0"
schema_version = 1
authors = ["aresnasa <aresnasa@example.com>"]
repository = "https://github.com/aresnasa/vibe-code-guardian"
license = "MIT"

[slash_commands.create-checkpoint]
description = "Create a checkpoint with description"
requires_argument = true

[slash_commands.quick-save]
description = "Fast checkpoint without prompt"
requires_argument = false

[slash_commands.rollback]
description = "Rollback to selected checkpoint"
requires_argument = true

[slash_commands.view-diff]
description = "Show diff from checkpoint"
requires_argument = true

[slash_commands.list-checkpoints]
description = "List all checkpoints"
requires_argument = false

[slash_commands.delete-checkpoint]
description = "Delete a checkpoint"
requires_argument = true
