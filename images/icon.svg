<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- AI-Human collaboration gradient: Cyan (AI) -> Purple (Bridge) -> Orange (Human) -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#FF8C00"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#mainGrad)"/>
  
  <!-- Outer ring - representing the continuous flow -->
  <circle cx="64" cy="64" r="54" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Infinity symbol (âˆž) - infinite collaboration between AI and Human -->
  <path d="M32 64 C32 48, 48 48, 64 64 C80 80, 96 80, 96 64 C96 48, 80 48, 64 64 C48 80, 32 80, 32 64" 
        fill="none" stroke="white" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Center bridge point - the connection -->
  <circle cx="64" cy="64" r="6" fill="white"/>
  
  <!-- AI side nodes (left) - neural network style -->
  <circle cx="28" cy="50" r="4" fill="white" opacity="0.9"/>
  <circle cx="24" cy="64" r="3" fill="white" opacity="0.8"/>
  <circle cx="28" cy="78" r="4" fill="white" opacity="0.9"/>
  <line x1="28" y1="50" x2="38" y2="60" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <line x1="24" y1="64" x2="38" y2="64" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <line x1="28" y1="78" x2="38" y2="68" stroke="white" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Human side - code brackets representing creation -->
  <path d="M92 52 L86 64 L92 76" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
  <path d="M100 52 L106 64 L100 76" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
  
  <!-- Checkpoint/Save indicator at top -->
  <path d="M64 18 L64 28" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  <circle cx="64" cy="16" r="3" fill="white" opacity="0.9"/>
  
  <!-- Time/Version flow arrows at bottom -->
  <path d="M50 102 L64 108 L78 102" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <path d="M54 108 L64 114 L74 108" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
</svg>
