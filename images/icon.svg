<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- Gradient: Warm yellow (Idea/Human) -> Cool blue (AI/Code) -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <linearGradient id="bulbGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D"/>
      <stop offset="100%" style="stop-color:#F59E0B"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGrad)"/>
  
  <!-- === LEFT SIDE: Light Bulb (Human Idea + AI Inspiration) === -->
  <!-- Bulb glass -->
  <ellipse cx="38" cy="48" rx="18" ry="22" fill="url(#bulbGrad)"/>
  <!-- Bulb base/screw -->
  <rect x="30" y="68" width="16" height="6" rx="1" fill="#D4D4D8"/>
  <rect x="32" y="74" width="12" height="4" rx="1" fill="#A1A1AA"/>
  <rect x="34" y="78" width="8" height="3" rx="1" fill="#71717A"/>
  
  <!-- Light rays from bulb -->
  <line x1="38" y1="20" x2="38" y2="12" stroke="#FCD34D" stroke-width="3" stroke-linecap="round"/>
  <line x1="18" y1="32" x2="12" y2="26" stroke="#FCD34D" stroke-width="3" stroke-linecap="round"/>
  <line x1="58" y1="32" x2="64" y2="26" stroke="#FCD34D" stroke-width="3" stroke-linecap="round"/>
  <line x1="14" y1="50" x2="6" y2="50" stroke="#FCD34D" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Filament inside bulb (like a brain/neural pattern) -->
  <path d="M32 45 Q38 38 44 45 Q38 52 32 45" fill="none" stroke="#FFF" stroke-width="2" opacity="0.8"/>
  <path d="M35 52 Q38 48 41 52" fill="none" stroke="#FFF" stroke-width="2" opacity="0.6"/>
  
  <!-- === BRIDGE: Connection flow === -->
  <path d="M56 64 Q64 54 72 64" fill="none" stroke="white" stroke-width="2" stroke-dasharray="4,2" opacity="0.6"/>
  <path d="M56 70 Q64 80 72 70" fill="none" stroke="white" stroke-width="2" stroke-dasharray="4,2" opacity="0.6"/>
  
  <!-- === RIGHT SIDE: Code/AI === -->
  <!-- Terminal/Code window -->
  <rect x="72" y="36" width="40" height="52" rx="4" fill="#1E1E1E" stroke="#3B82F6" stroke-width="2"/>
  <!-- Window dots -->
  <circle cx="78" cy="42" r="2" fill="#EF4444"/>
  <circle cx="84" cy="42" r="2" fill="#F59E0B"/>
  <circle cx="90" cy="42" r="2" fill="#22C55E"/>
  
  <!-- Code lines -->
  <rect x="76" y="50" width="20" height="3" rx="1" fill="#60A5FA"/>
  <rect x="80" y="56" width="26" height="3" rx="1" fill="#34D399"/>
  <rect x="80" y="62" width="18" height="3" rx="1" fill="#A78BFA"/>
  <rect x="76" y="68" width="24" height="3" rx="1" fill="#60A5FA"/>
  <rect x="80" y="74" width="14" height="3" rx="1" fill="#F472B6"/>
  <rect x="76" y="80" width="8" height="3" rx="1" fill="#60A5FA"/>
  
  <!-- Cursor blink -->
  <rect x="86" y="80" width="2" height="3" fill="#FFF" opacity="0.8"/>
  
  <!-- AI sparkle on code window -->
  <circle cx="106" cy="40" r="4" fill="#FCD34D" opacity="0.9"/>
  <line x1="106" y1="34" x2="106" y2="32" stroke="#FCD34D" stroke-width="2" stroke-linecap="round"/>
  <line x1="106" y1="48" x2="106" y2="46" stroke="#FCD34D" stroke-width="2" stroke-linecap="round"/>
  <line x1="100" y1="40" x2="98" y2="40" stroke="#FCD34D" stroke-width="2" stroke-linecap="round"/>
  <line x1="112" y1="40" x2="114" y2="40" stroke="#FCD34D" stroke-width="2" stroke-linecap="round"/>
  
  <!-- === BOTTOM: Checkpoint/Save indicator === -->
  <circle cx="64" cy="108" r="8" fill="white" opacity="0.9"/>
  <path d="M60 108 L63 111 L69 105" fill="none" stroke="#6366F1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
